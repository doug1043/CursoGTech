<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript - aula 11</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <input
        type="text"
        id="busca"
        onkeyup="pesquisarTarefa()"
        placeholder="pesquisar por titulo"
      />
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefas <button onclick="abrirTarefa()">nova tarefa</button></h2>
        <!-- <h6>Nenhuma tarefa registrada</h6> -->

        <ul id="lista"></ul>
      </section>
      <section id="overlay" onclick="fecharModal()"></section>
      <div id="criarTarefa" class="modal">
        <form onsubmit="criarNovaTarefa()">
          <h3>
            Criar modal
            <box-icon
              onclick="fecharModal()"
              size="md"
              name="x-circle"
            ></box-icon>
          </h3>
          <label for="titulo" required>Titulo</label>
          <input type="text" id="titulo" />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" required></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
